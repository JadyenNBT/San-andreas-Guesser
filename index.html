<!DOCTYPE html>
<html>
<head>
    <title>Home - San Andreas Guesser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel = "icon" href = "img/ico.png" type = "image/x-icon">
    <script defer src="js/all.js"></script>
</head>

<body class="bg-image" style="background-image: url('img/bg.png'); height: 100vh" onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
    <div style="display:none;" id="page" class="animate-bottom">
        <div class="flex-container">
            <p class="text">Welcome to Los Santos!</p>
            <div class="userbox">
                    <button class="btn btn-success rounded" type="button" id="startbutton" onclick="location.href='game.html'" > Let's get started </button>
                    <button style="background-color: #5865f2" class="btn btn-secondary rounded" type="button" id="discordbutton" onClick="window.open('https://discord.gg/y2eCPnmCEP');"><i class="fab fa-discord"></i> San Andreas Guesser Discord server </button>
                    <button class="btn btn-primary rounded" type="button" id="donatebutton" onClick="window.open('https://paypal.me/JW094?country.x=CA&locale.x=en_US');"><i class="fab fa-paypal"></i> Donate</button>                
            </div>
        </div>
    </div>
    <script>
        var myVar;
            
        function myFunction() {
            myVar = setTimeout(showPage, 1500);
        }
            
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("page").style.display = "block";
        }
    </script>
</body>
</html>
